    <h2>Form</h2>
    <form>
        <label for="name">Put your name</label>
        <input type="text" placeholder="Name" id="name" name="name" required />
        <br />
        <br />
        <br />


        <label for="email">Put your email</label>
        <input type="email" placeholder="Email" id="email" name="email" required />
        <br />

        <label for="number">Put your number</label>
        <input type="number" placeholder="Number" id="number" name="number" required />

        <br />

        <label for="password">Put your number</label>
        <input type="password" placeholder="password" id="password" name="password" required />
        <br />

        <!-- radio button -->
        <label>
            <input type="radio" name="gender" />
            Male</label>
        <label>
            <input type="radio" name="gender" />
            Female</label>

        <br />

        <!-- Checkbox -->
          <label>
            <input type="checkbox" name="skill" value="html" />
            Html</label>
        <label>
            <input type="checkbox" name="skill" value="css"  />
            Css</label>

        <br />

        <!-- SelectBox -->

      <select name="Country" id="counrty-select">
